<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2>Product List</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>200</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>100</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>150</td>
                <td>75</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
