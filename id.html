<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
</head>
<body>

    <!--Login From Container-->
    <div style="width: 100%; max-width: 400px; margin: 100px auto; padding: 30px; background-color: aliceblue; border-radius: 8px; text-align: center; box-shadow: 0 5px 12px rgba(red, green, blue, alpha) (0, 0, 0, 0.1);">
     
        <!--Header-->
        <h3 style="font-family: Arial, sans-serif;">Login</h3>
        <p style="color: #555; font-size: 16px;"></p>

        <!--login form-->
        <form action="#" method="POST"></form>
        <!--Username Field-->
        <div style="margin-bottom: 20px;">
            <input type="text" name="Username" placeholder="Username" style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <!--Password Field-->
        <div style="margin-bottom: 20px;">
            <input type="password" name="password" placeholder="Password" style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <!--Remember Me Checkbox-->
        <div style="margin-bottom: 20px; text-align: left;">
            <label style="font-size: 14px;">
                <input  type="checkbox" name="Remember"> Remember me
            
            </label>
        </div>          
        
        <!--Submit Button-->
        <button type="submit"
        type="submit" style="width: 100%; padding: 12px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Login
        </button>
    </form>
     <!-- Footer with Sign Up Link -->
     <div style="margin-top: 20px; font-size: 14px; color: #777;">
        <p>Don't have an account? <a href="#" style="color: #4CAF50;">Sign up</a></p>
    </div>
</div>

</body>
</html>
