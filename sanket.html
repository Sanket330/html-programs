<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
    <style>
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 10px;
            background-color: #f4f4f4;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Favorite Foods</h2>
    <ul>
        <li>Pizza</li>
        <li>Sushi</li>
        <li>Burgers</li>
        <li>Pasta</li>
        <li>Ice Cream</li>
    </ul>

</body>
</html>
